image: golang:latest

stages:
  - test
  - build
  - deploy

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o mybinaries/whatsapbot ./...
  artifacts:
    paths:
      - mybinaries/whatsapbot

deploy:
  stage: deploy
  script:
    - echo "Deploying to server..."
    - scp mybinaries/whatsapbot $DEPLOY_USER@$DEPLOY_SERVER:/home/peratan/bot-whatsapp/whatsapbot
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "cd /home/peratan/bot-whatsapp && chmod +x whatsapbot && ./whatsapbot"
  environment: production
